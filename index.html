<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shirrenem üíò</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ffb6c1,#ffc0cb,#ffe6f0);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

.card{
    background:white;
    padding:25px;
    border-radius:25px;
    width:90%;
    max-width:520px;
    text-align:center;
    box-shadow:0 15px 40px rgba(0,0,0,0.2);
    animation: fadeIn 1.5s ease;
}

img{
    width:100%;
    border-radius:20px;
    margin-bottom:20px;
}

h1{
    font-size:1.6rem;
    margin-bottom:10px;
    color:#333;
}

p{
    font-size:1.1rem;
    margin-bottom:20px;
    color:#444;
}

button{
    padding:14px 22px;
    border:none;
    border-radius:15px;
    background:#ff4d88;
    color:white;
    font-size:1rem;
    font-weight:bold;
    cursor:pointer;
    transition:0.2s;
}

button:hover{
    background:#ff1f6b;
    transform:scale(1.05);
}

@keyframes fadeIn{
    from{opacity:0; transform:translateY(20px);}
    to{opacity:1; transform:translateY(0);}
}

.hearts{
    position:absolute;
    width:100%;
    height:100%;
    pointer-events:none;
}

.heart{
    position:absolute;
    color:white;
    font-size:20px;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="hearts" id="hearts"></div>

<div class="card">
    <img src="us.jpeg" alt="Us">
    <h1>You‚Äôre my forever Valentine.</h1>
    <p>Happy Valentine‚Äôs Day Shirrenem ‚ù§Ô∏è</p>

    <button onclick="window.location.href='https://github.com/hasiamani54/My-Shirrenem'">
        Click Here üíò
    </button>
</div>

<script>
const heartsContainer = document.getElementById("hearts");

function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (Math.random()*3+3) + "s";
    heartsContainer.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}

setInterval(createHeart, 400);
</script>

</body>
</html>
