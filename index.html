<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Shirrenem üíå</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg,#ffc0cb,#ffe6f0,#ffb6c1);
    font-family: 'Segoe UI', sans-serif;
    overflow:hidden;
}

/* Envelope */
.envelope-wrapper{
    position:relative;
    width:300px;
    height:200px;
    cursor:pointer;
}

.envelope{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff6f91;
    border-radius:10px;
}

.flap{
    position:absolute;
    width:100%;
    height:100%;
    background:#ff4d88;
    clip-path: polygon(0 0, 50% 60%, 100% 0);
    transform-origin: top;
    transition: 1.5s ease;
}

.open .flap{
    transform: rotateX(180deg);
}

.letter{
    position:absolute;
    width:90%;
    height:90%;
    background:white;
    top:5%;
    left:5%;
    border-radius:10px;
    display:flex;
    flex-direction:column;
    align-items:center;
    justify-content:center;
    padding:15px;
    text-align:center;
    opacity:0;
    transform: translateY(20px);
    transition: 1.5s ease;
}

.open .letter{
    opacity:1;
    transform: translateY(0);
}

img{
    width:100%;
    border-radius:15px;
    margin-bottom:15px;
}

h1{
    font-size:1.3rem;
    margin-bottom:8px;
}

p{
    margin-bottom:15px;
}

button{
    padding:10px 18px;
    border:none;
    border-radius:12px;
    background:#ff4d88;
    color:white;
    font-weight:bold;
    cursor:pointer;
}

button:hover{
    background:#ff1f6b;
}

/* floating hearts */
.heart{
    position:absolute;
    font-size:18px;
    animation: float 6s linear infinite;
}

@keyframes float{
    from{transform:translateY(100vh);}
    to{transform:translateY(-10vh);}
}
</style>
</head>

<body>

<div class="envelope-wrapper" id="envelope">
    <div class="envelope"></div>
    <div class="flap"></div>
    <div class="letter">
        <img src="us.jpeg" alt="Us">
        <h1>You‚Äôre my forever Valentine.</h1>
        <p>Happy Valentine‚Äôs Day Shirrenem ‚ù§Ô∏è</p>
        <button onclick="window.location.href='https://github.com/hasiamani54/My-Shirrenem'">
            Click Here üíò
        </button>
    </div>
</div>

<script>
// auto open after 5 seconds
setTimeout(() => {
    document.getElementById("envelope").classList.add("open");
}, 5000);

// floating hearts
function createHeart(){
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="‚ù§Ô∏è";
    heart.style.left = Math.random()*100 + "vw";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),6000);
}

setInterval(createHeart,500);
</script>

</body>
</html>
